<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <title>Work02</title>

<body>
    <a-scene>
        <a-assets>
            <img id="room" src="work2/bg.png">

        <a-sky color="#80d8ff" src="#room" radius="40"></a-sky>

        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>
